<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Música</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>🎵 Meu App de Música</h1>
    <input type="text" id="search" placeholder="Buscar artistas, álbuns, músicas..." />
  </header>

  <main class="container">
    <section class="section" id="artists">
      <h2>Artistas</h2>
      <div class="grid">
        <div class="card">🎤 Artista 1</div>
        <div class="card">🎤 Artista 2</div>
        <div class="card">🎤 Artista 3</div>
      </div>
    </section>

    <section class="section" id="albums">
      <h2>Álbuns</h2>
      <div class="grid">
        <div class="card">💿 Álbum A</div>
        <div class="card">💿 Álbum B</div>
        <div class="card">💿 Álbum C</div>
      </div>
    </section>

    <section class="section" id="songs">
      <h2>Músicas</h2>
      <ul class="song-list">
        <li class="song">
          <span>🎵 Música 1</span>
          <button onclick="playSong('song1.mp3')">▶</button>
        </li>
        <li class="song">
          <span>🎵 Música 2</span>
          <button onclick="playSong('song2.mp3')">▶</button>
        </li>
      </ul>
    </section>

    <section class="section" id="playlists">
      <h2>Playlists</h2>
      <div class="grid">
        <div class="card">🔥 Treino</div>
        <div class="card">💤 Relax</div>
        <div class="card">❤️ Favoritas</div>
      </div>
    </section>
  </main>

  <footer class="player">
    <audio id="audio" controls></audio>
    <input type="range" id="volume" min="0" max="1" step="0.01" />
  </footer>
</body>
</html>
