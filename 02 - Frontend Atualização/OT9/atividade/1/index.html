<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria de Fotos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox:after {
      content: "âœ•";
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Galeria de Fotos</h2>

<div class="gallery">
  <div class="gallery-item">
    <img src="https://static.vecteezy.com/ti/fotos-gratis/t2/41436456-ai-gerado-cinematografico-imagem-do-uma-leao-dentro-uma-natureza-panorama-foto.jpg" alt="Imagem 1">
  </div>
  <div class="gallery-item">
    <img src="https://gru.ifsp.edu.br/images/phocagallery/galeria2/image03_grd.png" alt="Imagem 2">
  </div>
  <div class="gallery-item">
    <img src="https://thumbs.dreamstime.com/b/imagem-de-fundo-bonita-do-c%C3%A9u-da-natureza-64743176.jpg" alt="Imagem 3">
  </div>
  <div class="gallery-item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSaQk0Yb1P1bbh7EbSaS5uiCMQlkp6q3NQ7A&s" alt="Imagem 4">
  </div>
  <div class="gallery-item">
    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" alt="Imagem 5">
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" alt="Imagem ampliada">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = lightbox.querySelector('img');
  const galleryItems = document.querySelectorAll('.gallery-item img');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImage.src = item.src;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImage.src = '';
  });
</script>

</body>
</html>
