<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Nosso Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Nosso Site!</h1>
    </header>
    <section id="introducao" class="introducao">
        <h2>Introdução</h2>
        <p>Este é um projeto prático onde aplicamos várias propriedades CSS para estilizar nossa página.</p>
        <p>Explore os links abaixo para aprender mais sobre CSS:</p>
    </section>
    <section id="links" class="links">
        <h2>Links Úteis</h2>
        <ul class="links-uteis">
            <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" target="_blank">Documentação CSS na MDN</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">Tutorial CSS na W3Schools</a></li>
        </ul>
    </section>
    <section id="contato" class="contato">
        <h2>Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>Feito com ♥ pelo Cauê</p>
    </footer>
</body>
</html>
