<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição de Evento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inscrição de Evento</h1>
  </header>
  <main>
    <form action="#" method="post" id="form-inscricao" name="form-inscricao">
      <section id="informacoes-pessoais">
        <h2>Informações Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br>
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </section>

      <section id="preferencias-evento">
        <h2>Preferências do Evento</h2>
        <label for="temas-interesse">Temas de Interesse:</label>
        <select id="temas-interesse" name="temas-interesse">
          <option value="tecnologia">Tecnologia</option>
          <option value="negocios">Negócios</option>
          <option value="arte">Arte</option>
          <option value="educacao">Educação</option>
        </select>
        <br>
        <label for="tipo-participacao">Tipo de Participação:</label>
        <select id="tipo-participacao" name="tipo-participacao">
          <option value="presencial">Presencial</option>
          <option value="online">Online</option>
        </select>
      </section>

      <section id="submissao-apresentacao">
        <h2>Submissão de Apresentação</h2>
        <label for="titulo-apresentacao">Título da Apresentação:</label>
        <input type="text" id="titulo-apresentacao" name="titulo-apresentacao" required>
        <br>
        <label for="resumo-apresentacao">Resumo da Apresentação:</label>
        <textarea id="resumo-apresentacao" name="resumo-apresentacao" required></textarea>
        <br>
        <label for="anexo-arquivo">Anexo de Arquivo:</label>
        <input type="file" id="anexo-arquivo" name="anexo-arquivo">
      </section>

      <div style="text-align: center;">
        <button type="submit">Enviar Inscrição</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Inscrição de Evento</p>
  </footer>
</body>
</html>
