<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro e-commerce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background-color: white;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .container {
            width: 100%;
            overflow: hidden;
        }
        
        .sellcard {
            float: left;
            width: 23.40%;
            margin: 10px;
            box-sizing: border-box;
        }
        
        .sellcard img {
            width: 80%;
            margin: auto;
            display: block;
        }
        
        .descricao {
            text-align: center;
            font-size: 15px;
            font-family: Helvetica;
            font-style: normal;
            font-weight: 400;
        }
        
        .valor {
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .compra {
            text-align: center;
        }
        
        .compra button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Loja de Roupas e Acessórios</h1>
    </div>
    
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#roupas">Roupas</a>
        <a href="#acessorios">Acessórios</a>
        <a href="#carrinho" style="float: right;">
            <img src="imagens/compra.png" alt="Carrinho" style="width: 22px; vertical-align: middle;">
            <span>Carrinho de compras</span>
        </a>
    </div>
    
    <div class="container">
        <div class="sellcard">
            <img src="imagens/jaqueta.jpg" alt="Jaqueta de couro">
            <p class="descricao">Jaqueta de couro - Roupa</p>
            <p class="valor">R$ 279,90</p>
            <p class="compra">
                <button>COMPRAR</button>
            </p>
        </div>
        
        <div class="sellcard">
            <img src="imagens/bone.jpg" alt="Boné">
            <p class="descricao">Boné - Acessório</p>
            <p class="valor">R$ 79,90</p>
            <p class="compra">
                <button>COMPRAR</button>
            </p>
        </div>
        
        <div class="sellcard">
            <img src="imagens/jaqueta.jpg" alt="Jaqueta de couro">
            <p class="descricao">Jaqueta de couro - Roupa</p>
            <p class="valor">R$ 279,90</p>
            <p class="compra">
                <button>COMPRAR</button>
            </p>
        </div>
        
        <div class="sellcard">
            <img src="imagens/bone.jpg" alt="Boné">
            <p class="descricao">Boné - Acessório</p>
            <p class="valor">R$ 79,90</p>
            <p class="compra">
                <button>COMPRAR</button>
            </p>
        </div>
    </div>
</body>
</html>
